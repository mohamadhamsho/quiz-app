<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz App</title>
</head>
<body>
    
    <div class="container">
        <div class="start-page">
            <h2 class="title">Quiz Application</h2>
            <input type="text" placeholder="Type Your Name.." class="start-input">
            <button class="btn">Start Quiz</button>
        </div>
        <div class="quiz-app">
            <div class="quiz-header">
                <div class="question-section">
                    <div class="time-line"></div>
                    <div class="timer-countdown">
                        <div>15</div>
                    </div>
                    <div class="question-count">
            
                    </div>
                    <h3 class="question"></h3>
                </div>
            </div>
            <div class="quiz-body">
                <div class="answers">
            
                </div>
            </div>
            <div class="quiz-footer">
                <div class="bullets">
                    
                </div>
                <div class="btn">
                    <button>Next Question</button>
                </div>
            
            </div>
        </div>
        <div class="score-page">
            <div>
                <h4 class="persone-name"></h4>
                <div class="img">
                    <img src="images/cup.png" alt="">
                </div>
                <div class="socre-content">
                    <div class="congrats"></div>
                    <div class="percentage">80% Score</div>
                    <div class="compl">Quiz completed successfully.</div>
                    <div class="answers-block right-answers">
                        
                    </div>
                    <div class="answers-block wrong-answers">
                        
                    </div>
                    <div>Share with:
                        <div class="share-with"> 
                            <a href="http://facebook.com"><i class="fa fa-facebook"></i></a>
                            <span><i class="fa fa-google"></i></span>
                            <span><i class="fa fa-twitter"></i></span>
                        </div>
                    </div>
                    <div class="replay-quiz">
                        <i class="fa fa-repeat"></i> Replay Quiz
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="js/questions.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
